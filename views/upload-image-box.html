
<div class="upload-image-box">

    <form action="/upload_image" method="post">
      <input type="hidden" name="user_id" value="{{user.getId }}">
        <div class="sign-in-box-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <h4 class="modal-title" id="exampleModalLabel">Upload Images</h4>
         </div>
         <div class="form-group">
             <label for="title">Image Title</label>
             <input type="text" id="title", name="title">
         </div>

         <div class="form-group">
             <label for="description">Description</label>
             <input type="text" id="description" name="description" class="form-select">
         </div>

         <div class="form-group">
             <label for="url">Enter Image Url</label>
             <input type="text" id="url" name="url" class="form-select">
         </div>

           <button class="btn btn-success" action>Upload!</button>
    </form>
</div>
